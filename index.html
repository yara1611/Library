<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">Library</h1>
    <!-- <h2 style="text-align: center;">Book List</h2> -->
    <div class="headerbar">
        <p id="counter"></p>
    </div>
    <div class="sidebar">
        <h3>Add A Book</h3>
        <form>
            <label for="title">Title:</label> <input type="text" name="title" id="title" required>
            <br>
            <label for="author">Author:</label> <input type="text" name="author" id="author" required>
            <br>
            <label for="pages">Pages:</label> <input type="number" name="pages" id="pages">
            <br>
            <label for="year">Year:</label> <input type="number" name="year" id="year">
            <br>
            
            <button type="button" name="AddBook" id="AddBook" value="add"> Add Book</button>

            
        </form>
    </div>
    <div class="bookList">

    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
